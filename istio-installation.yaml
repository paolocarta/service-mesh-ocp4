apiVersion: maistra.io/v1
kind: ServiceMeshControlPlane
metadata:
  name: full-install
  spec:

  istio:
    global:
      proxy:
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 128Mi
      mtls:
        enabled: false
      disablePolicyChecks: true
      policyCheckFailOpen: false
      # imagePullSecrets:
      #   - MyPullSecret

    gateways:
      istio-egressgateway:
        autoscaleEnabled: false
        # autoscaleMin: 1
        # autoscaleMax: 3
      istio-ingressgateway:
        autoscaleEnabled: false
        # autoscaleMin: 1
        # autoscaleMax: 3

    mixer:
      policy:
        autoscaleEnabled: false
      telemetry:
        autoscaleEnabled: false
        resources:
          requests:
            cpu: 100m
            memory: 1G
          limits:
            cpu: 500m
            memory: 4G

    pilot:
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
      autoscaleEnabled: false
      traceSampling: 100

    kiali:
      enabled: true
      dashboard:
        viewOnlyMode: true
      ingress:
        enabled: true

    grafana:
      enabled: true

    tracing:
      enabled: true
      jaeger:
        template: all-in-one
